    <script>
        function showDescription(serviceId) {
            // Hide all service descriptions
            var descriptions = document.getElementsByClassName('service-description');
            for (var i = 0; i < descriptions.length; i++) {
                descriptions[i].style.display = 'none';
            }

            // Show the selected service description
            var selectedDescription = document.getElementById(serviceId);
            if (selectedDescription) {
                selectedDescription.style.display = 'block';
            }
        }
    </script>
